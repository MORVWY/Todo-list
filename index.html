<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <main class="app">

        <div class="hamburger display-block">
            <div class="hamburger__bar"></div>
        </div>

        <section class="app-category category">

            <div class="category-add">
                <input type="text" class="category-add__name" name="category-add__name" placeholder="e.g. Sport">
                <div class="category-add__item addButton">+</div>
            </div>

            <div class="category-list">

            </div>

        </section>

        <section class="app-todo todo">

            <div class="todo-header">

                <div class="todo-header__greeting greeting">
                    <h1 class="greeting-header">What's up,</h1>
                    <input type="text" name="greeting-item" class="greeting-item" placeholder="enter your name">
                </div>

                <div class="todo-header__add add">
                    <input type="text" class="add-form" name="add-form" placeholder="e.g. Drink some milk">
                    <div class="add-item addButton">+</div>
                </div>

            </div>

            <div class="todo-title">
                <div class="todo-title__header">Your Todo category:</div>
                <input type="text" class="todo-title__item" value="Example" readonly>
                <hr class="todo-title__line">
            </div>

            <div class="todo-list">

            </div>

        </section>

    </main>


    <script src="js/test.js"></script>
</body>

</html>
