<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="icon" href="images/icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <main class="app">

        <section class="app-todo todo">

            <div class="todo__copy-alert slide-in-right">Task already exists</div>
            <div class="todo__warning-alert slide-in-right">Empty field</div>
            <div class="todo__success-alert slide-in-right">Successfully removed</div>

            <div class="todo-header">

                <div class="todo-header__greeting greeting">
                    <img src="images/greeting-icon.svg" alt="greeting icon" class="greeting-icon">
                    <h1 class="greeting-header">What's up,</h1>
                    <input type="text" name="greeting-item" class="greeting-item" placeholder="enter your name">
                </div>

                <div class="todo-header__add add">
                    <input type="text" class="add-form" name="add-form" placeholder="e.g. Drink some milk">
                    <div class="add-item">+</div>
                </div>

            </div>

            <div class="todo-task">
                <img src="images/arrow.svg" alt="arrow">
                <div class="todo-task__text">Add your task</div>
            </div>

            <div class="todo-title">
                <div class="todo-title__left">
                    <img src="images/list-icon.svg" alt="list icon" class="todo-title__icon">
                    <div class="todo-title__header">Your todo list</div>
                </div>
                <div class="todo-title__right">
                    <div class="todo-title__clear">Clear All <img src="images/delete-all-icon.svg"
                            alt="delete all icon"></div>
                    <div class="todo-title__counter">Created tasks: <input type="text" value="0" readonly></div>
                </div>
            </div>

            <hr class="todo-line">

            <div class="todo-list">

            </div>

        </section>

    </main>

    <footer class="createdby">
        <div class="createdby-item">Created by <a href="https://github.com/MORVWY"
                class="createdby-item__link">MORVWY</a></div>
    </footer>

    <script src="js/animations.js" type="module"></script>
    <script src="js/deleteTasks.js" type="module"></script>
    <script src="js/counter.js" type="module"></script>
    <script src="js/app.js" type="module"></script>
</body>

</html>
