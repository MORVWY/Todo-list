<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Todo list</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@400;500;700&family=Teko:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <main class="app">

        <section class="app-greeting greeting">
            <h2 class="greeting__item">What's up, <input type="text" id="greeting__item-userName"
                    placeholder="Name here">!</h2>
        </section>

        <section class="app-creation creation">

            <h3 class="creation__title">CREATE A TODO</h3>

            <form id="creation__todo-form todo-form">

                <h4 class="todo-form__title">What's on your todo list?</h4>
                <input type="text" name="todo-form__content" id="todo-form__content" placeholder="e.g. cook dinner">

                <h4 class="todo-form__category">Pick a category</h4>
                <div class="todo-form__options">
                    <label class="todo-form__label">
                        <input type="radio" name="todo-form__label-category" id="todo-form__label-business"
                            value="business">
                        <span class="todo-form__label-bubble todo-form__label-business"></span>
                        <div class="todo-form__label-title">Business</div>
                    </label>

                    <label class="todo-form__label">
                        <input type="radio" name="todo-form__label-category" id="todo-form__label-personal"
                            value="personal">
                        <span class="todo-form__label-bubble todo-form__label-personal"></span>
                        <div class="todo-form__label-title">Personal</div>
                    </label>
                </div>

                <input type="submit" id="todo-form__submit" value="Add Todo">
            </form>

        </section>

        <section class="app-todo todo">
            <h3 class="todo-header">TODO LIST</h3>
            <div class="todo-list">
                <div class="todo__list-item">
                    <label>
                        <input type="checkbox">
                        <span class=""></span>
                    </label>

                    <div class="todo-list__content">
                        <input type="text" value="Make a video" readonly>
                    </div>

                    <div class="todo-list__actions">
                        <button class="todo-list__actions-edit">Edit</button>
                        <button class="todo-list__actions-delete">Delete</button>
                    </div>
                </div>
            </div>
        </section>

        <footer class="app-logo logo">
            <h1 class="logo-item">Todo List</h1>
            <div class="logo-credits">Created by <a href="https://github.com/MORVWY"
                    class="logo-credits__link">MORVWY</a></div>
        </footer>

    </main>

    <script src="js/app.js"></script>
</body>

</html>
