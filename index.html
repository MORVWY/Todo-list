<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <main class="app">

        <section class="app-category category">

            <div class="category-add">
                <input type="text" class="category-add__name" name="category-add__name" placeholder="e.g. Sport">
                <div class="category-add__item">+</div>
            </div>

            <div class="category-list">

                <div class="category-list__item">
                    <div class="category-list__item-all">All todo</div>
                </div>

                <div class="category-list__item">
                    <input type="radio" name="category-list__item-name">
                    <input type="text" class="category-list__item-name" name="category-list__item-name"
                        value="Interpretation" readonly>
                    <div class="category-list__item-buttons">
                        <img src="images/edit-icon.png" alt="edit icon" class="edit">
                        <img src="images/delete-icon.png" alt="delete icon" class="delete">
                    </div>
                </div>


            </div>

        </section>

        <section class="app-todo todo">

            <div class="todo-header">

                <div class="todo-header__greeting greeting">
                    <h1 class="greeting-header">What's up,</h1>
                    <input type="text" name="greeting-item" class="greeting-item" placeholder="enter your name">
                </div>

                <div class="todo-header__add add">
                    <input type="text" class="add-form" name="add-form" placeholder="e.g. Drink some milk">
                    <div class="add-item">+</div>
                </div>

            </div>

            <div class="todo-title">
                <div class="todo-title__header">Your Todo category:</div>
                <span class="todo-title__item">Example</span>
                <hr class="todo-title__line">
            </div>

            <div class="todo-list">
                <div class="todo-list__item">
                    <input type="text" class="todo-list__item-name" name="todo-list__item-name" value="Example"
                        readonly>
                    <div class="todo-list__item-buttons">
                        <img src="images/edit-icon.png" alt="edit icon" class="edit">
                        <img src="images/delete-icon.png" alt="delete icon" class="delete">
                    </div>
                </div>
                <div class="todo-list__item">
                    <input type="text" class="todo-list__item-name" name="todo-list__item-name" value="Example"
                        readonly>
                    <div class="todo-list__item-buttons">
                        <img src="images/edit-icon.png" alt="edit icon" class="edit">
                        <img src="images/delete-icon.png" alt="delete icon" class="delete">
                    </div>
                </div>
            </div>

        </section>

    </main>


    <script src="js/app.js"></script>
</body>

</html>
